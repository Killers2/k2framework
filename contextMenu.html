<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>K2Framework</title>
    <meta name="description" content="K2Framework" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" media="all" type="text/css" rel="stylesheet"></link>
    
    <link href="/inQuiry.contextMenu/contextMenu.css" media="all" type="text/css" rel="stylesheet"></link>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <!-- inQuiry JS Framework (based on k2 framework)-->
    <script src="/inQuiry/inQuiry.js"></script>
    <script src="/inQuiry.animation/inQuiry.animation.js"></script>
    <script src="/inQuiry.contextMenu/inQuiry.contextMenu.js"></script>

    <style>

        body{
            margin: 0;
            padding: 0;
        }

        .os_frames{
            position:relative;
            display: block;
            height: 50px;
            margin-top:100px;
        }        
        
        .os_buttons{
            position:absolute;
            display: block;
            top :200px;
            left :200px;
        }

    </style>

</head>
<body>

    <div id="aj_context_frame" class="os_frames">

        <span ui-context-menu class="os_buttons" data-jsonid="123465">Right Click This</span>

    </div>

    <div id="aj_context_frame2" class="os_frames">

        <span ui-context-menu class="os_buttons" data-jsonid="454212">Right Click This 2</span>

    </div>

    <script>

        $$(document).ready(function () {
    
            $$("#aj_context_frame").on('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });

            $$("#aj_context_frame").on("click", (e) => {
                $$.ContextMenuHideAll();
                return true;
            });

            $$("#aj_context_frame2").on('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });

            $$("#aj_context_frame2").on("click", (e) => {
                $$.ContextMenuHideAll();
                return true;
            });

            $$("#aj_context_frame").find("[ui-context-menu]").ContextMenu({
                name: "contextMenuWorkspace",
                //parent: null,
                bindings: [
                    {
                        command: "New Work Space", 
                        iconClass: "fa fa-refresh",
                        callback: (buttonItem, menuItem) => {
                            console.log("Clicked - New Work Space") 
                            return;
                        }
                    },
                    {
                        command: "Toggle Grid View", 
                        iconClass: "fa fa-qrcode",
                        callback: (buttonItem, menuItem) => {
                            console.log("Clicked - Toggle Grid View") 
                            return;
                        }
                    },
                    { command: "-br" },
                    {
                        command: "Edit Attributes", 
                        iconClass: "fa fa-edit",
                        callback: (buttonItem, menuItem) => {
                            console.log("Clicked - Edit Attributes") 
                            return;
                        }
                    },
                    {
                        command: "Clear Connections", 
                        iconClass: "fa fa-share-alt",
                        callback: (buttonItem, menuItem) => {                            
                            console.log("Clicked - Clear Connections") 
                            return;
                        }
                    },
                    {
                        command: "Options",
                        iconClass: "fa fa-share-alt",
                        subIconClass: "fa fa-arrow-right",
                        bindings: [
                            {
                                command: "Open File Option", 
                                iconClass: "fa fa-folder-open",
                                callback: (buttonItem, menuItem) => {                                    
                                    console.log("Clicked - Open File Option") 
                                    return;
                                }
                            },
                            { command: "-br" },
                            {
                                command: "SaveAs File Option", 
                                iconClass: "fa fa-save",
                                callback: (buttonItem, menuItem) => {                                    
                                    console.log("Clicked - SaveAs File Option") 
                                    return;
                                }
                            },
                            {
                                command: "Save Stream Option", 
                                iconClass: "fa fa-cloud-upload",
                                callback: (buttonItem, menuItem) => {                                    
                                    console.log("Clicked - Save Stream Option") 
                                    return;
                                }
                            }
                        ]
                    },
                    { command: "-br" },
                    {
                        command: "Debug", 
                        iconClass: "fa fa-bug",
                        callback: (buttonItem, menuItem) => {                            
                            console.log("Clicked - Debug") 
                            return;
                        }
                    },
                    { command: "-br" },
                    {
                        command: "File",
                        subIconClass: "fa fa-arrow-right",
                        bindings: [
                            {
                                command: "Open File", 
                                iconClass: "fa fa-folder-open",
                                callback: (buttonItem, menuItem) => {                                    
                                    console.log("Clicked - Open File") 
                                    return;
                                }
                            },
                            { command: "-br" },
                            {
                                command: "Options 2",
                                iconClass: "fa fa-share-alt",
                                subIconClass: "fa fa-arrow-right",
                                bindings: [
                                    {
                                        command: "Open File Option 2", 
                                        iconClass: "fa fa-folder-open",
                                        callback: (buttonItem, menuItem) => {                                    
                                            console.log("Clicked - Open File Option 2") 
                                            return;
                                        }
                                    },
                                    { command: "-br" },
                                    {
                                        command: "SaveAs File Option 2", 
                                        iconClass: "fa fa-save",
                                        callback: (buttonItem, menuItem) => {                                    
                                            console.log("Clicked - SaveAs File Option 2") 
                                            return;
                                        }
                                    },
                                    {
                                        command: "Save Stream Option 2", 
                                        iconClass: "fa fa-cloud-upload",
                                        callback: (buttonItem, menuItem) => {                                    
                                            console.log("Clicked - Save Stream Option 2") 
                                            return;
                                        }
                                    }
                                ]
                            },
                            {
                                command: "Save Stream", 
                                iconClass: "fa fa-cloud-upload",
                                callback: (buttonItem, menuItem) => {                                    
                                    console.log("Clicked - Save Stream") 
                                    return;
                                }
                            }
                        ]
                    },
                    { command: "-br" },
                    {
                        command: "Reload Application", 
                        iconClass: "fa fa-bullseye",
                        callback: (buttonItem, menuItem) => {
                            console.log("Clicked - Reload Application") 
                            return;
                        }
                    }
                ],
                onOpening: (preventDefault, evt) => {
                    //if(evt.target !== evt.currentTarget) { return true; }
                    return false;
                }
            });
 
            $$("#aj_context_frame2").find("[ui-context-menu]").ContextMenu({
                name: "contextMenuSecond",
                //parent: null,
                bindings: [
                    {
                        command: "Second New Work Space", 
                        iconClass: "fa fa-refresh",
                        callback: (buttonItem, menuItem) => {
                            console.log("Second Clicked - New Work Space") 
                            return;
                        }
                    },
                    {
                        command: "Second Toggle Grid View", 
                        iconClass: "fa fa-qrcode",
                        callback: (buttonItem, menuItem) => {

                        }
                    },
                    { command: "-br" },
                    {
                        command: "Second Edit Attributes", 
                        iconClass: "fa fa-edit",
                        callback: (buttonItem, menuItem) => {
                            console.log("Second Clicked - Edit Attributes") 
                            return;
                        }
                    },
                    {
                        command: "Second Clear Connections", 
                        iconClass: "fa fa-share-alt",
                        callback: (buttonItem, menuItem) => {                            
                            console.log("Second Clicked - Clear Connections") 
                            return;
                        }
                    },
                    {
                        command: "Second Options",
                        iconClass: "fa fa-share-alt",
                        subIconClass: "fa fa-arrow-right",
                        bindings: [
                            {
                                command: "Second Open File Option", 
                                iconClass: "fa fa-folder-open",
                                callback: (buttonItem, menuItem) => {                                    
                                    console.log("Second Clicked - Open File Option") 
                                    return;
                                }
                            },
                            { command: "-br" },
                            {
                                command: "Second SaveAs File Option", 
                                iconClass: "fa fa-save",
                                callback: (buttonItem, menuItem) => {

                                }
                            },
                            {

                                callback: (buttonItem, menuItem) => {

                                    return;
                                }
                            }

                    },

                    {

                        iconClass: "fa fa-bug",
                        callback: (buttonItem, menuItem) => {                            
                            console.log("Second Clicked - Debug") 
                            return;
                        }
                    },
                    { command: "-br" },
                    {
                        command: "Second File",
                        subIconClass: "fa fa-arrow-right",
                        bindings: [
                            {
                                command: "Second Open File", 
                                iconClass: "fa fa-folder-open",
                                callback: (buttonItem, menuItem) => {                                    
                                    console.log("Second Clicked - Open File") 
                                    return;
                                }
                            },
                            { command: "-br" },
                            {
                                command: "Second Options 2",
                                iconClass: "fa fa-share-alt",
                                subIconClass: "fa fa-arrow-right",
                                bindings: [
                                    {
                                        command: "Second Open File Option 2", 
                                        iconClass: "fa fa-folder-open",
                                        callback: (buttonItem, menuItem) => {

                                        }
                                    },

                                    {
                                        command: "Second SaveAs File Option 2", 
                                        iconClass: "fa fa-save",
                                        callback: (buttonItem, menuItem) => {                                    
                                            console.log("Second Clicked - SaveAs File Option 2") 
                                            return;
                                        }
                                    },
                                    {
                                        command: "Second Save Stream Option 2", 
                                        iconClass: "fa fa-cloud-upload",
                                        callback: (buttonItem, menuItem) => {                                    
                                            console.log("Second Clicked - Save Stream Option 2") 
                                            return;
                                        }
                                    }
                                ]
                            },
                            {
                                command: "Second Save Stream", 
                                iconClass: "fa fa-cloud-upload",
                                callback: (buttonItem, menuItem) => {                                    
                                    console.log("Second Clicked - Save Stream") 
                                    return;
                                }
                            }
                        ]
                    },
                    { command: "-br" },
                    {
                        command: "Second Reload Application", 
                        iconClass: "fa fa-bullseye",
                        callback: (buttonItem, menuItem) => {
                            console.log("Second Clicked - Reload Application") 
                            return;
                        }
                    }
                ],
                onOpening: (preventDefault, evt) => {
                    //if(evt.target !== evt.currentTarget) { return true; }
                    return false;
                }
            });

        });
    
    </script>

</body>
</html>
